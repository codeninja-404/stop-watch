<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="mt-32">
        <p id="secondId" class="text-6xl text-center my-10">0</p>
        <div class="text-center ">
            <button id="start"  onclick="startCount()" class=" btn bg-yellow-400 text-4xl text-white"> START</button>
            <button id="stop"  onclick="stopCount()" class=" btn bg-green-400 text-4xl border-0 text-white"> STOP</button>
            <button id="reset" onclick="resetCount()" class=" btn bg-red-400 text-4xl border-0 text-white"> RESET</button>
            
        </div>
    </section>
    <script src="/counter.js"></script>
</body>
</html>
